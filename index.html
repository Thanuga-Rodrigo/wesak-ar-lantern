<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markerless AR Lantern</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame core (self-hosted) -->
    <script src="assets/libs/aframe.min.js"></script>
    <!-- AR hit-test component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.0.4/dist/aframe-ar-hit-test-component.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene
      vr-mode-ui="enabled: false"  
      embedded
      renderer="colorManagement: true, physicallyCorrectLights"
      ar-hit-test="target: #lantern;"
    >
      <!-- 1) Your lantern (initially hidden) -->
      <a-entity
        id="lantern"
        visible="false"
        gltf-model="url(assets/lantern.glb)"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
      >
        <a-animation
          attribute="position"
          dur="2000"
          direction="alternate"
          repeat="indefinite"
          to="0 0.1 0"
        ></a-animation>
      </a-entity>

      <!-- 2) Hit-test controller (shows reticle, places lantern on tap) -->
      <a-entity ar-hit-test="target: #lantern;"></a-entity>

      <!-- 3) AR camera -->
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
