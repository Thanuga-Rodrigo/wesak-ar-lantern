<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Smoke Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Try jsDelivr for A-Frame to avoid ORB issues -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene>
      <!-- Simple box + sky -->
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="0 1.5 -3" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"></a-box>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
