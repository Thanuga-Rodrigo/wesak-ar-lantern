<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markerless AR Lantern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Self-hosted A-Frame v1.7.0 -->
  <script src="assets/libs/aframe.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: true"                     
    webxr="optionalFeatures: hit-test; requiredFeatures: hit-test"  
                                                    
    ar-hit-test="target: #lantern;"                 
    renderer="colorManagement: true, physicallyCorrectLights"
    background="color: #000"
  >
    <!-- Debug sky & box so you know the scene is alive -->
    <a-sky color="#ECECEC"></a-sky>
    <a-box position="0 1.5 -3" color="#4CC3D9" depth="0.5" height="0.5" width="0.5"></a-box>

    <!-- Your lantern, hidden until the user taps to place it -->
    <a-entity
      id="lantern"
      visible="false"
      gltf-model="url(assets/lantern.glb)"
      scale="0.2 0.2 0.2"
      rotation="0 180 0"
    >
      <a-animation
        attribute="position"
        dur="2000"
        direction="alternate"
        repeat="indefinite"
        to="0 0.1 0"
      ></a-animation>
    </a-entity>

    <!-- Standard A-Frame camera -->
    <a-camera></a-camera>
  </a-scene>

  <script>
    // Log AR lifecycle & hit-test events for debugging
    const sceneEl = document.querySelector('a-scene');
    ['enter-xr','exit-xr','ar-hit-test-start','ar-hit-test-achieved','ar-hit-test-select']
      .forEach(evt =>
        sceneEl.addEventListener(evt, () => console.log(evt + ' fired'))
      );
  </script>
</body>
</html>
