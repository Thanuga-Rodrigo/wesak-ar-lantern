<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markerless AR Lantern3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- 1) A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- 2) WebXR hit-test component -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.0.4/dist/aframe-ar-hit-test-component.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    webxr="optionalFeatures: hit-test;"            
    ar-hit-test="target: #lantern;"                
    renderer="colorManagement: true, physicallyCorrectLights"
    background="color: #000"
  >
    <!-- Your lantern, hidden until placement -->
    <a-entity
      id="lantern"
      visible="false"
      gltf-model="url(assets/lantern.glb)"
      crossOrigin="anonymous"
      scale="0.2 0.2 0.2"
      rotation="0 180 0"
    >
      <a-animation
        attribute="position"
        dur="2000"
        direction="alternate"
        repeat="indefinite"
        to="0 0.1 0"
      ></a-animation>
    </a-entity>

    <!-- AR camera -->
    <a-camera></a-camera>
  </a-scene>
</body>
</html>
