<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wesak AR Lantern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- A-Frame core -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- MindAR for A-Frame (image tracking) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    mindar-image="imageTargetSrc: assets/wesak-target.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    background="color: #000000"
  >
    <!-- When the marker (index 0) is detected… -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- …load your lantern model: -->
      <a-entity
        gltf-model="url(assets/lantern.glb)"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
        position="0 0 0"
      >
        <!-- simple up/down floating animation -->
        <a-animation
          attribute="position"
          dur="2000"
          direction="alternate"
          repeat="indefinite"
          to="0 0.1 0"
        ></a-animation>
      </a-entity>

      <!-- optional point light under the lantern -->
      <a-light
        type="point"
        intensity="1"
        distance="2"
        position="0 0.3 0"
      ></a-light>
    </a-entity>

    <!-- camera for AR -->
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
