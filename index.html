<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR Lantern</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  
  <!-- 1. OFFICIAL A-FRAME (v1.4.0) -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  
  <!-- 2. WORKING WebXR COMPONENT (from Don McCurdy) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>
  
  <style>
    #startButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      border-radius: 20px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <a-scene 
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true"
  >
    <!-- Lantern -->
    <a-entity
      id="lantern"
      gltf-model="url(lantern.glb)"
      scale="0.2 0.2 0.2"
      rotation="0 180 0"
      visible="false"
    >
      <a-animation
        attribute="position"
        dur="2000"
        direction="alternate"
        repeat="indefinite"
        to="0 0.1 0"
      ></a-animation>
    </a-entity>

    <!-- WebXR Controls -->
    <a-entity xr-hit-test="target: #lantern;"></a-entity>
    <a-camera></a-camera>
  </a-scene>

  <button id="startButton">START AR</button>

  <script>
    document.querySelector('#startButton').addEventListener('click', () => {
      const scene = document.querySelector('a-scene');
      if (scene.hasLoaded) {
        scene.setAttribute('xr-mode', 'ar');
      }
    });
  </script>
</body>
</html>
