<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wesak AR Lantern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- 1) A-Frame core -->
  <script src="https://unpkg.com/aframe@1.4.0/dist/aframe.min.js"></script>

  <!-- 2) MindAR core (defines MINDAR.IMAGE) -->
  <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>

  <!-- 3) MindAR A-Frame integration (requires both AFRAME & MINDAR.IMAGE) -->
  <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    mindar-image="
      imageTargetSrc: assets/wesak-target.mind;
      autoStart: true;
      crossOrigin: anonymous
    "
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    background="color: #000"
  >
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="url(assets/lantern.glb)"
        crossOrigin="anonymous"
        scale="0.2 0.2 0.2"
        rotation="0 180 0"
      >
        <a-animation
          attribute="position"
          dur="2000"
          direction="alternate"
          repeat="indefinite"
          to="0 0.1 0"
        ></a-animation>
      </a-entity>
      <a-light type="point" intensity="1" distance="2" position="0 0.3 0"></a-light>
    </a-entity>
    <a-camera position="0 0 0"></a-camera>
  </a-scene>
</body>
</html>
