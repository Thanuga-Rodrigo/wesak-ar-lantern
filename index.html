<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Markerless AR Lantern4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- A-Frame v1.7.0 (includes ar-hit-test component) -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>  <!-- :contentReference[oaicite:0]{index=0} -->
</head>
<body style="margin:0; overflow:hidden;">

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    webxr="optionalFeatures: hit-test;"               
    ar-hit-test="target: #lantern;"                   
    renderer="colorManagement: true, physicallyCorrectLights"
    background="color: #000"
  >
    <!-- 1) Your lantern, hidden until placed -->
    <a-entity
      id="lantern"
      visible="false"
      gltf-model="url(assets/lantern.glb)"
      crossOrigin="anonymous"
      scale="0.2 0.2 0.2"
      rotation="0 180 0"
    >
      <a-animation
        attribute="position"
        dur="2000"
        direction="alternate"
        repeat="indefinite"
        to="0 0.1 0"
      ></a-animation>
    </a-entity>

    <!-- 2) AR camera -->
    <a-camera></a-camera>
  </a-scene>

</body>
</html>
